framework = arduino
monitor_speed = 115200
#upload_port = /dev/tty.usbmodem11101
lib_deps =
    spacehuhn/SimpleCLI@^1.1.4
    me-no-dev/AsyncTCP@^1.1.1
    https://github.com/me-no-dev/ESPAsyncWebServer.git